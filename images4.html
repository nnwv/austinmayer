<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selected Images</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    .images {
      width: 40%;
      margin: 0 auto;
      text-align: center;
    }

    .item-image {
      position: sticky;
      top: 0;
    }

    .response-image {
      max-width: 100%;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: 300;
      font-size: 14px;
      text-transform: lowercase;
      letter-spacing: 0.05em;
      color: #333;
      background: transparent;
      border: none;
      padding: 6px 8px;
      border-radius: 3px;
      text-decoration: none;
      transition: color 0.2s ease, background-color 0.2s ease;
      z-index: 10;
    }

    .back-button:hover {
      color: #000;
      background-color: rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê back</a>

  <div class="images" id="images-container">
    <!-- Images will be injected here -->
  </div>

  <script>
    const container = document.getElementById('images-container');
    const imageCount = 50;

    function generateShuffledImages() {
      const numbers = Array.from({ length: imageCount }, (_, i) => i + 1);
      for (let i = numbers.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
      }
      return numbers;
    }

    function appendImages() {
      const shuffled = generateShuffledImages();
      shuffled.forEach(num => {
        const div = document.createElement('div');
        div.className = 'item-image';
        const img = document.createElement('img');
        img.className = 'response-image';
        img.src = `images/${num}.webp`;
        img.loading = 'lazy';
        img.alt = '';
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    // Initial batch
    appendImages();

    // Infinite scroll trigger
    window.addEventListener('scroll', () => {
      const scrollPos = window.scrollY + window.innerHeight;
      const pageHeight = document.documentElement.scrollHeight;
      if (scrollPos >= pageHeight - 200) {
        appendImages();
      }
    });
  </script>
</body>
</html>
