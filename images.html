<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Images</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .images {
            width: 40%;
            margin: 0 auto;
            text-align: center;
        }

        .item-image {
            position: sticky;
            top: 0;
        }

        .response-image {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="images" id="images-container">
        <!-- Images will be injected here -->
    </div>

    <script>
        // Array of numbers 1 to 53
        const imageNumbers = Array.from({length: 50}, (_, i) => i + 1);

        // Fisher-Yates Shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        shuffle(imageNumbers);

        // Add shuffled images to container
        const container = document.getElementById('images-container');
        imageNumbers.forEach(num => {
            const div = document.createElement('div');
            div.className = 'item-image';
            const img = document.createElement('img');
            img.className = 'response-image';
            img.src = `images/${num}.webp`;
            img.loading = 'lazy';
            img.alt = '';
            div.appendChild(img);
            container.appendChild(div);
        });
    </script>
</body>
</html>
